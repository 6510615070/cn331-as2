<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            /* Light blue background */
            color: #333;
            /* Darker text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Full viewport height */
        }

        h1 {
            color: #2c3e50;
            /* Darker blue for the title */
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
        }

        a {
            color: #3498db;
            /* Bright blue link */
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #ecf0f1;
            /* Light background for the link */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #3498db;
            /* Darker blue on hover */
            color: white;
            /* White text on hover */
        }
    </style>
</head>

<body>
    <h1>Welcome to the Subject Registration System</h1>
    <p><a href="{% url 'user_login' %}">Login to Register Subjects</p>
</body>

</html>
